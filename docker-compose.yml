version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.9-management
    ports:
      - "5672:5672"
      - "15672:15672"
#    volumes:
#      - ./rabbitmq/data:/var/lib/rabbitmq
#      - ./rabbitmq/log:/var/log/rabbitmq
#      - ./rabbitmq/config:/etc/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest